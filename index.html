<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transição Capilar Acelerada</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- UTMify Pixel -->
    <script>
      window.pixelId = "6990e90ce48640d440fdb986";
      var a = document.createElement("script");
      a.setAttribute("async", "");
      a.setAttribute("defer", "");
      a.setAttribute("src", "https://cdn.utmify.com.br/scripts/pixel/pixel.js");
      document.head.appendChild(a);
    </script>

    <!-- Script para repassar UTMs -->
    <script>
    (function() {
      function appendUrlParamsToLinks() {
        var searchParams = window.location.search;
        if (searchParams) {
          var links = document.querySelectorAll('a');
          for (var i = 0; i < links.length; i++) {
            var link = links[i];
            // Alterado para verificar links da sellpay
            if (link.href.includes('sellpay.com.br')) {
              var hash = link.hash;
              var hrefWithoutHash = link.href.split('#')[0];
              var separator = hrefWithoutHash.indexOf('?') !== -1 ? '&' : '?';
              var query = searchParams.substring(1);
              link.href = hrefWithoutHash + separator + query + hash;
            }
          }
        }
      }
      appendUrlParamsToLinks();
      window.addEventListener('load', appendUrlParamsToLinks);
    })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
